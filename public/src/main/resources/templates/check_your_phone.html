<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{govuk_template}">
<head>
    <title>Check your phone</title>
</head>
<body>
<div layout:fragment="content">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form th:action="@{/visa/2fa}" method="post" class="form" id="2fa-form">
                <h1 class="govuk-heading-l">
                    Check your mobile phone
                </h1>
                <p class="govuk-body">We've sent you a 6-digit access code by text to:</p>
                <p class="govuk-body govuk-!-font-weight-bold"><span th:text="${mobileNumber}" th:remove="tag" /></p>
                <p class="govuk-body">
                    <a href="#">I don't have access to this phone</a>
                </p>
                <p class="govuk-body">It may take a few minutes to arrive.</p>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="2svPin">
                        Access code
                    </label>
                    <input class="govuk-input govuk-input--width-5" id="2svPin" name="2svPin" type="text">
                </div>
                <p class="govuk-body">
                    <a href="#">Resend code</a>
                </p>
                <button type="submit" class="govuk-button">
                    Continue
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
